<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./form-reg-styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <img class="logo-gb" src="./assets/Logo/Logo PNG.png" alt="">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
          
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required>
          
            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
              <option value="">Seleccione un país</option>
              <option value="Argentina">Argentina</option>
              <option value="Brasil">Brasil</option>
              <option value="Chile">Chile</option>
              <option value="Colombia">Colombia</option>
              <option value="México">México</option>
              <option value="Perú">Perú</option>
            </select>
          
            <label for="acepto-terminos">
              <input type="checkbox" id="acepto-terminos" name="acepto-terminos" required>
              Acepto términos y condiciones
            </label>
          
            <a href="./index.html" class="boton">Enviar</a>
          </form>
          
    </main>
    
</body>
</html>
